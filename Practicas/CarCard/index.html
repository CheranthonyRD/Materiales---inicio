<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/normalizer.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <section class="card">
        <div class="card-container">
            <picture class="card__picture">
                <img src="assets/imgs/negra.webp" alt="" class="card__img">
            </picture>
            <div class="card__text">
                <span class="label">CAR</span>
                <h1 class="title">Mercedez Benz GWagon 2022</h1>
                <div class="card__info">
                    <div class="">
                        <img src="assets/icons/gasoline-can-svgrepo-com.svg" alt="" class="icon"><span class="icon__text">Mileage: 4,000 miles</span>
                    </div>
                    <div class="">
                        <img src="assets/icons/car-svgrepo-com.svg" alt="" class="icon"><span class="icon__text">Fuel: 25mpg</span>
                    </div>
                    <div class="">
                        <img src="assets/icons/shield-svgrepo-com.svg" alt="" class="icon"><span class="icon__text">Safety: 5 estrellas</span>
                    </div>
                </div>

                <p class="color">Pick a color:</p>

                <div class="buttons">
                    <button class="btn black"></button>
                    <button class="btn red"></button>
                    <button class="btn white"></button>
                    
                </div>

                <button class="add"><img src="assets/icons/shopping-cart-svgrepo-com(1).svg" alt="" >Add to Cart</button>
            </div>
        </div>
    </section>
    <script src="app/app.js"></script>
</body>
</html>
